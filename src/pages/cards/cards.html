<link href="build/main.css" rel="stylesheet">
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus cartões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cc of creditCards">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/cc-brands/{{cc.flag}}.png">
        </ion-avatar>
        <h2>{{cc.number}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(cc)">
          <ion-icon name="close"></ion-icon>
          Remover
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="center" *ngIf="creditCards && creditCards.length == 0">
    <h1>
      <ion-icon name="checkmark-circle"></ion-icon>
    </h1>
    <h3>
      Nenhum cartão cadastrado!
    </h3>
  </div>

  <div class="center margt20" *ngIf="!creditCards">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
