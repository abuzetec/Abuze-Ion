<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let invoice of invoices">
    <ion-slides pager>
      <ion-slide>
        <img [src]="invoice.main_picture"/>
      </ion-slide>
    </ion-slides>

    <ion-card-content>
      <h2>
        {{invoice.title}}
      </h2>

      <ion-item>
        <ion-icon name='ios-grid-outline' item-start></ion-icon>
        CÃ³digo:
        <ion-note item-end>
          {{invoice.id}}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='calendar' item-start></ion-icon>
        Data:
        <ion-note item-end>
          {{invoice.created_at | date:'dd/MM/yyyy'}}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='cash' item-start></ion-icon>
        Valor:
        <ion-note item-end>
          {{invoice.total_price | asMoney}}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='information-circle' item-start></ion-icon>
        Status:
        <ion-note item-end>
          <b>{{statusText(invoice)}}</b>
        </ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="center margt20" *ngIf="!invoices">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
