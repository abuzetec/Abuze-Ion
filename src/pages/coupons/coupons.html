<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus cupons</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="filter == 'available'">
    <button ion-item [navPush]="couponsPage" [navParams]="{filter: 'archived'}" class="archived-coupons">
      <ion-icon name="pricetags" item-left></ion-icon>
      Cupons arquivados
    </button>
  </ion-list>

  <ion-card *ngFor="let coupon of coupons | couponsFilter: filter">
    <img [src]="coupon.main_photo"/>

    <ion-card-content>
      <p>{{coupon.title}}</p>
      <div class="center">
        <h2>
          {{coupon.name}}
        </h2>
        <div class="margt20">
          <button ion-button color="abuze" (click)="showCoupon(coupon);">Ver cupom</button>
          <button ion-button color="secondary" *ngIf="filter == 'available'">JÃ¡ usei</button>
        </div>
      </div>        
    </ion-card-content>
  </ion-card>
</ion-content>
