<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let offer of offers | offerFilter: search">
    <ion-slides pager>
      <ion-slide>
        <img [src]="offer.main_photo"/>
      </ion-slide>

      <!--
      <ion-slide>
        <img src="assets/img/offer2.jpg"/>
      </ion-slide>

      <ion-slide>
        <img src="assets/img/offer1.jpg"/>
      </ion-slide>
      -->
    </ion-slides>

    <ion-card-content>
      <h2>
        {{offer.title}}
      </h2>
      <ion-grid>
        <ion-row>
          <ion-col width-50 class="old-price">{{offer.original_price | asMoney}}</ion-col>
          <ion-col width-50 class="offer-price">{{offer.offer_price | asMoney}}</ion-col>          
        </ion-row>
      </ion-grid>
      <button ion-button block color="abuze">VEJA MAIS</button>
    </ion-card-content>
  </ion-card>
</ion-content>
