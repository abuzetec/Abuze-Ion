<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" autocorrect="off" autocapitalize="none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button block color="primary" [disabled]="disabledLoginButton()" (click)="login()">Entrar</button>
    <button ion-button block color="secondary">Quero me cadastrar</button>        
  </div>
  <div class="center margt20">
    <a href="#" (click)="dismiss();" color="secondary">Esqueci minha senha</a>        
  </div>  
</ion-content>
