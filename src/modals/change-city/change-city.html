<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cidades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let city of cities" (click)="changeCityTo(city)">
      {{city.name}} - {{city.state}}
    </button>
  </ion-list>
</ion-content>

<div class="center margt20" *ngIf="!cities">
  <ion-spinner></ion-spinner>
</div>
